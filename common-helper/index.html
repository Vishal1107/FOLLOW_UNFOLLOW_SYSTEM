<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>

    <div class="conatainer mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="my_form">

                    <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Please Enter Address.">
                    </div>


                    <div class="form-group">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>

                    <div class="form-group">
                        <label for="inputState">State</label>
                        <select id="state" class="form-control">
                            <option value="" selected>Choose...</option>
                            <option value="Maharashtra">Maharashtra</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="zip">
                    </div>


                    <div class="form-group">
                        <label for="inputState">State</label>
                        <select id="state2" class="form-control">
                            <option value="" selected>Choose...</option>
                            <option value="Maharashtra">Maharashtra</option>
                        </select>

                    </div>


                    <div class="form-group">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="zip2">
                    </div>



                    <div class="form-group">
                        <label for="inputState">State</label>
                        <select id="state3" class="form-control">
                            <option value="" selected>Choose...</option>
                            <option value="Maharashtra">Maharashtra</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="zip3">
                    </div>



                    <div class="form-group">
                        <label for="inputState">State</label>
                        <select id="state4" class="form-control">
                            <option value="" selected>Choose...</option>
                            <option value="Maharashtra">Maharashtra</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="zip4">
                    </div>


                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./common-helper.js"></script>

    <script type="text/javascript">
        $("#my_form").on("submit", function (e) {
            e.preventDefault();

            scroll_validator(
                [
                    {
                        selector: "#email", name: "Email Address",
                        rules: { required: true, email: true, maxlength: 30 }, errclass:".text-danger"
                    },
                    {
                        selector: "#password", name: "Password",
                        rules: { required: true, email: true, maxlength: 25 }, errclass:".text-danger"
                    },
                    {
                        selector: "#address", name: "Address",
                        rules: { required: true, email: true }, errclass:".text-danger"
                    },
                    {
                        selector: "#city", name: "City",
                        rules: { required: true, email: true }, errclass:".text-danger"
                    },
                    {
                        selector: "#state", name: "State",
                        rules: { required: true, email: true }, errclass:".text-danger"
                    },
                    {
                        selector: "#zip", name: "Zip Code",
                        rules: { required: true, email: true }, errclass:".text-danger"
                    },
                    {
                        selector: "#state2", name: "State",
                        rules: { required: true, email: true }, errclass:".text-danger"
                    },
                    {
                        selector: "#zip2", name: "Zip Code",
                        rules: { required: true, email: true }, errclass:".text-danger"
                    },
                    {
                        selector: "#state3", name: "State",
                        rules: { required: true, email: true }, errclass:".text-danger"
                    },
                    {
                        selector: "#zip3", name: "Zip Code",
                        rules: { required: true, email: true }, errclass:".text-danger"
                    },
                    {
                        selector: "#state4", name: "State",
                        rules: { required: true, email: true }, errclass:".text-danger"
                    },
                    {
                        selector: "#zip4", name: "Zip Code",
                        rules: { required: true, email: true }, errclass:".text-danger"
                    },
                ]
            );

            //send_ajax("https://www.something.com/controller/function", "#my_form");

        });
    </script>




</body>

</html>
